---
name: "Build Sphinx documentation"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      READTHEDOCS: true

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tzdata libclang1-14 python3-pip
      - name: Debug
        run: ls -l /usr/lib/x86_64-linux-gnu/libclang-14.so.14.0.0
      - name: Build HTML
        run: |
          cd docs/Source
          pip install -r requirements.txt
          make html
